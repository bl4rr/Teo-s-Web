<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-Compatible" content="ie=edge">
    <title>TEO's Web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Top bar with MM2Shop image, TikTok and Roblox buttons -->
    <div class="topbar">
        <!-- MM2Shop image on the left -->
        <div class="mm2shop-image">
            <img src="mm2shop.png" alt="MM2Shop" />
        </div>

        <!-- Centered TikTok and Roblox buttons -->
        <div class="center-buttons">
            <!-- TikTok button (using yt.png) -->
            <a href="https://www.tiktok.com/@tovxeditsz" target="_blank" class="yt-button">
                <img src="yt.png" alt="TikTok" />
            </a>
            <!-- Roblox button -->
            <a href="https://www.roblox.com/users/2564753842/profile" target="_blank" class="blox-button">
                <img src="blox.png" alt="Roblox" />
            </a>
        </div>
    </div>

    <div class="video-background">
        <video autoplay muted loop>
            <source src="animatedbg.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="content">
        <h1>TEO's Web</h1>
        
        <!-- Fading line -->
        <div class="fading-line"></div>
        
        <!-- About paragraph for TEO -->
        <p>
            Hi! I'm TEO, <br>
            I'm a Roblox player, <br>
            and a fan of MM2. If you're <br>
            thinking of buying any <br>
            MM2 godlies or items, <br>
            I recommend MM2.Shop.<br>
            They have cheap MM2 godlies <br>
            and more! <br>
            Use code <a href="https://mm2.shop/discount/TEO?ref=TEO" target="_blank">TEO</a> when checking out <br>
            for an extra 10% off! :D
        </p>
    </div>

    <!-- Discord Widget positioned on the page -->
    <div class="discord-widget">
        <iframe src="https://canary.discord.com/widget?id=1190521130239410207&theme=dark"
                width="350"
                height="500"
                allowtransparency="true"
                frameborder="0"
                sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"></iframe>
    </div>

</body>
</html>
